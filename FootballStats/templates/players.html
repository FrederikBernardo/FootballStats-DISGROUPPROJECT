{% extends 'base.html' %}

{% block body %}

    <h1 class="title">Top Goalscoreres</h1>

    <table class="player-table">
        <thead>
            <tr>
                <th>Player</th>
                <th>Goals</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player[0] }}</td>
                    <td>{{ player[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
